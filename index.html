<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="body">
        <div class="header">
            <h1>Header Logo</h1>
            <div class="links">
                <a href="https://google.com">Google</a>
                <a href="https://youtube.com">Youtube</a>
                <a href="https://weather.com">Weather</a>
            </div>
        </div>
        <div class="hero">
            <div class="hero-left">
                <p>TEST</p>
                <button class="sign-up-button">Sign Up</button>
            </div>
            <div class="photo">
                <img src="https://a.cdn-hotels.com/gdcs/production160/d1943/a0fe0b3e-1469-412a-a45e-276f65e77702.jpg?impolicy=fcrop&w=1600&h=1066&q=medium" alt="Big Ben in London UK">
            </div>
        </div>
        <div class="information">
            <p class="information-header">YO YO</p>
            <div class="boxes">
                <div class="container">
                    <button class="box"></button>
                    <p>Option 1</p>
                </div>
                <div class="container">
                    <button class="box"></button>
                    <p>option 2</p>
                </div>
                <div class="container">
                    <button class="box"></button>
                </div>
                <div class="container">
                    <button class="box"></button>
                </div>
            </div>
        </div>
        <div class="quote">
            <p>Inspiring quote</p>
            <p class="author">-Author</p>
        </div>
        <div class="sign-up">
            <div class="container">
                <div class="text">
                    <h1>Sign up for more content</h1>
                    <p>Don't miss anything important!</p>
                </div>
                <button class="sign-up-button">Sign Up</button>
            </div>
        </div>
        <div class="footer">
            <p>TEST</p>
        </div>
    </div>
</body>
</html>
